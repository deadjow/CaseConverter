<!doctype html>

<html lang="">
<head>
  <meta charset="utf-8">
  <title>Case Converter</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body class="bg-light">

    <div class="container text-center">

        <div class="row">
            <div class="col">
                <h1 class="display-3 m-5">Case Converter</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <textarea class="form-control text-center" placeholder="Write your text here..." id="input-text" rows="6" ></textarea>
                </div>                
            </div>

          </div>

        <div class="row">
            <div class="col mt-5">

                <!-- Group of material radios - option 1 -->
                <button type="button" class="btn btn-dark" id="btn-uppercase">UPPERCASE</button>
                <button type="button" class="btn btn-dark" id="btn-lowercase">lowercase</button>
                <button type="button" class="btn btn-dark" id="btn-alternate">aLtErNaTe</button>
                <button type="button" class="btn btn-dark" id="btn-f-word">First letter of each word to uppercase</button>
                <button type="button" class="btn btn-dark" id="btn-f-phrase">First letter of each phrase to uppercase</button>
                <button type="button" class="btn btn-dark" id="btn-invert">Invert Case</button>                
                <button class="btn btn-dark" type="button" id="btn-copy">Copy</button>

            </div>

        </div>

        <!-- JS -->
  <script src="js/script.js"></script>

</body>
</html>
